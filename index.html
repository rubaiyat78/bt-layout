<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Layout</title>

    <!-- css links -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
  </head>
  <body>
    
    <section class="header">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-2 col-sm-3 col-12">
            <div class="box">1.1</div>
          </div>
          <div class="col-md-7 col-sm-6 col-7">
            <div class="box">1.2</div>
          </div>
          <div class="col-md-3 col-sm-3 col-5">
            <div class="box">1.3</div>
          </div>
        </div>
      </div>
    </section>

    <section class="hero">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-9">
            <div class="row c_border">
              <div class="col-md-8">
                <div class="box d-none d-sm-block">2.1</div>
              </div>
              <div class="col-md-4">
                <div class="box">2.2</div>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="box diff_box d-none d-sm-none d-md-block">3</div>
          </div>
        </div>
      </div>
    </section>

    <section class="body">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-9">
            <div class="row c_border">
              <div class="col-md-4 col-sm-9">
                <div class="box b_box">4.1</div>
              </div>
              <div class="col-sm-3 d-block d-sm-block d-md-none">
                <div class="box diff_box b_box">3</div>
              </div>
              <div class="col-md-8 col-sm-12">
                <div class="box b_box">4.2</div>
              </div>
            </div>
          </div>
          <div class="col-md-3 d-none d-sm-none d-md-block">
            <div class="box b_box five">5</div>
          </div>
        </div>
      </div>
    </section>

    <section class="bar">
      <div class="container">
        <div class="row">
          <div class="col-sm-12 d-none d-md-none d-sm-block">
            <div class="box five">5</div>
          </div>
        </div>
      </div>
    </section>

    <section class="footer">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="box">6</div>
          </div>
        </div>
      </div>
    </section>

    <!-- js links -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
